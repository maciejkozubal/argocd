apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: echo-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/maciejkozubal/argocd
    targetRevision: main
    path: 0-base/workload
  destination:
    server: https://kubernetes.default.svc
    namespace: echo-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace = true