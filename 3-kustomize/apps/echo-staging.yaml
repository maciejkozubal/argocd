apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo-staging-kustomize
  namespace: argocd
spec:
  project: apps
  source:
    repoURL: https://github.com/maciejkozubal/argocd.git
    targetRevision: main
    path: 3-kustomize/overlays/staging
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: echo-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
